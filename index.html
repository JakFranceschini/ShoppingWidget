<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
    <title>Shopping Widget</title>
</head>
<body>
    <div class="containerWidget">
        <img id="tenisPrincipal" src="./img/iconeTenis1.png">
        <div class="containerWidth">
            <div class="containerCoresTenis">
                <img class="cores" id="cor1" src="./img/iconeTenis1.png">
                <img class="cores" id="cor2" src="./img/iconeTenis2.png">
                <img class="cores" id="cor3" src="./img/iconeTenis3.png">
            </div>
            <div class="containerTituloPreco">
                <h1 class="tituloTenis">Everyday Runner</h1>
                <label class="preco">$49,99</label>
            </div>
            <h2 class="descricao">Men's Shoes</h2>
            <h3 class="descricao">3 Colors</h3>
            <div class="containerBotoes">
                <button class="botaoShopNow">Shop Now</button>
                <button class="botaoAddToCart"><img src="./img/iconeCarrinho.png"></button>
            </div>
        </div>
    </div>
</body>
</html>
